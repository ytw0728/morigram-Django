<!doctype html>
<html>
<head>
	<meta charset = "utf-8"/>
	<title>Morigram: 모리그램</title>
	<link rel = "stylesheet" type = "text/css" href = "/static/css/default.css"/>
	<link rel = "stylesheet" type = "text/css" href = "/static/css/font.css"/>
	<link rel = "stylesheet" type = "text/css" href = "/static/css/home.css"/>
	<link rel = "stylesheet" type = "text/css" href = "/static/css/home_animation.css"/>

<!--mediaquery start-->
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<!--mediaquery end-->
<!--[if lt IE 9]>
< script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
< ![endif]-->
<!--[if lte IE 7]>
< script src="js/IE8.js"></script>
<![endif]-->
<!-- script start -->
<script type = "text/javascript" src = "/static/js/home/home_routine.js"></script>
<script type = "text/javascript" src = "/static/js/layout.js"></script>
<script type = "text/javascript" src = "/static/js/home/home_layout.js"></script>
<script type = "text/javascript" src = "/static/js/home/home_ajax.js"></script>
<!-- script end -->
</head>
<body>
<header id = "head">
	<a href = "/"><img src = "/static/images/headlogo.png" alt = "메인 로고 입니다." id = "headerlogo"/></a>
</header>
<wrap>
	<container id = "main">
		<nav>
			<ul>
				<li class = "navlogo">
					<img src = "/static/images/sidebar_top.jpg" alt = "로고"/>
				</li>
				<a href = "/">
					<li class = "homelink navs">
						<span class = "color_label now"></span><span class = "linkimg"><img src = "/static/images/home.png" alt = ""/></span><span class = "linktxt">Home</span>
					</li>
				</a>
				<a href = "/bucketlist/">
					<li class = "bucket_list navs">
						<span class = "color_label"></span><span class = "linkimg"><img src = "/static/images/bucket_list.png" alt =""/></span><span class = "linktxt">버킷리스트</span>
					</li>
				</a>
				<a href = "/album/">
					<li class = "album navs">
						<span class = "color_label"></span><span class = "linkimg"><img src = "/static/images/album.png" alt =""/></span><span class = "linktxt">앨범모아보기</span>
					</li>
				</a>
			</ul>
		</nav>
		<div id = "posts">
			<ul class = "menus">
				<li class = "link"><a href = "/setting/"><img src = "/static/images/set.png" alt = "설정페이지"/></a></li>
				<li class = "link"><img id = "logout" src = "/static/images/logout.png" alt = "로그아웃" onclick = "logout_method()"/></li>
			</ul>
			<div class = "scroll">
				<section class = "family">
					<span class = "title"><img class = "ring" src = "/static/images/ring.png" /> 가족소개</span>
					<div class = "profiles">
						{% for i in members %}
						<article class = "members">
							<img class ="member_imgs" src = "{{ i.profile_image.url }}" alt = "{{ i.name }}"/>
							<span class = "name"><span class = "role">{{ i.position }}</span>{{ i.name }}</span>
						</article>
						{% endfor %}
					</div>
				</section>
				<section class = "preview">
					<span class = "title"><img class = "ring" src = "/static/images/ring.png" /> 앨범 미리보기</span>
					<div class = "previews">
						{% for i in images %}
						<article class = "preview_imgs"><img src = "{{i}}" alt = "앨범미리보기" onclick = "show_modal_img(this)"/></article>
						{% endfor %}
					</div>
				</section>
			</div>
			<footer><font title = "안녕안녕?"><img src = "/static/images/headlogo.png"/></font></footer>
		</div>
	</container>
</wrap>
<div id = "modal">
	<!--<img src = "/static/images/abc.jpg" alt = "이미지없다" />-->
</div>
</body>
</html>
